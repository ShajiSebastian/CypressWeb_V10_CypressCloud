name: My Cy Tests createUploadDownloadFile all actions

on: [push] # all kind of actions

jobs:
  example-job:
    name: Create File
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
          
      - name: Upload file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log

      - name: Download file
        uses: actions/download-artifact@v3
        with:
          name: output-log-file
