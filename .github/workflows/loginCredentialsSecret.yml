
name: Login credentials

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Single line script
        run: |
         echo "user name is ${{ secrets.userName }}" // if retrieved successfully it will show as *** in result
         echo "user name is ${{ secrets.password }}"
