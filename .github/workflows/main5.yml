name: My Cypress Tests5

on:
  pull_request:
    types: [ master ]
    
jobs:
  build:
    name: All PRs(master)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm install